<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h3>스타팅 포켓몬</h3>
    <li>나오하</li>
    <li>뜨아거</li>
    <li>꾸왁스</li>
    <h3>array_loop</h3>
    <script>
        const pokemons = ["나오하", "뜨아거", "꾸왁스"];
        var i = 0;
        while(i < 3){
            document.write('<li>' + pokemons[i] + '</li>');
            i = i + 1;
        }
    </script>
</body>
</html>
