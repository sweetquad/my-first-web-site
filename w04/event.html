<!DOCTYPE html>
<html>
<head>
  <style>
    div {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin: 10px;
      float: left;
      padding: 30px;
      text-align: center;
      background-color: lightgray;
    }
    p {
      background-color: white;
    }
  </style>
</head>
<body>
  <div onmouseover="myOverFunction()">
    <p> onmouseover: <br>
      <span id="demo"> Mouse over me! </span>
    </p>
  </div>
  <script>
    var z = 0;
    function myOverFunction() {
      document.getElementById("demo").innerHTML = z += 1;
    }
  </script>
</body>
</html>
